    <header>
        <div class="font-1 logo flex">

    <div class="menu font-1">
        <nav>

    <main>
        <div class="font-1 side-box flex">
            <nav>
                <a href="./book.html">BOOK NOW!</a>
            </nav>
        </div>

        <div class="banner">
            <h1>Book with Us! <i class="fa fa-snowflake-o" aria-hidden="true"></i></h1>
        </div>

        <form action="../thanks.html">
            <div class="container">
                <p>Please fill in this form to book with us.</p>
                <hr>

                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Your name" name="name" id="name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="tel"><b>Phone Number</b></label>
                <input type="phone" placeholder="Enter Phone Number (without -)" name="tel" id="tel" required>

                <label for="service">Services Type</label>
                <select id="service" name="service">
                    <option value="choose">[CHOOSE]</option>
                    <option value="wall">WALL-MOUNTED AIR CONDITIONER (basic)</option>
                    <option value="wall">WALL-MOUNTED AIR CONDITIONER (chemical)</option>
                    <option value="ceiling">CASSETTE UNIT CEILING EXPOSED (basic)</option>
                    <option value="ceiling">CASSETTE UNIT CEILING EXPOSED (chemical)</option>
                    <option value="other">OTHER SERVICES (Buy, sell, supply and repair electronic equipment / home
                        renovation)</option>
                </select>

                <label for="schedule">Date</label>
                <input type="date" id="schedule" name="schedule">

                <hr>

                <button class="bookbtn" onclick="myFunction()">Book</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="flex footer">
